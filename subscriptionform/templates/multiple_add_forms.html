{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Welcome!' %}{% endblock %}
{% block content %}
    <div class="container">
        <form method="POST" class="add-form">
            {% csrf_token %}
            {% for form in forms %}
                <h2>{{ form.title }}</h2>
                {{ form.as_p }}
            {% endfor %}
            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
