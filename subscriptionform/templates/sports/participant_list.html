{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <h2>{% blocktrans %}Participants{% endblocktrans %}</h2>
    <uL>
        {% for participant in participant_list %}
            <li><a href="{% url 'participant_detail' pk=participant.pk %}">{{ participant.full_name }}</a></li>
        {% endfor %}
    </uL>
    <a href="{% url 'participant_add' %}">{% blocktrans %}Add Participant{% endblocktrans %}</a>
{% endblock %}
